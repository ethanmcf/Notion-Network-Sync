apiVersion: batch/v1
kind: CronJob
metadata:
  name: linkedin-scraper-cronjob
spec:
  schedule: "*/5 * * * *" # every hour
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      name: linkedin-scraper-cronjob
    spec:
      template:
        spec:
          containers:
            - name: linkedin-scraper-cronjob
              image: linkedin-scraper:latest
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: linkedin-scraper-storage
                  mountPath: /flags
              env:
                - name: NOTION_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: NOTION_API_KEY
                - name: NOTION_DATABASE_ID
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: NOTION_DATABASE_ID
                - name: LINKEDIN_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: LINKEDIN_EMAIL
                - name: LINKEDIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: LINKEDIN_PASSWORD
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: GITHUB_TOKEN
          restartPolicy: Never
          volumes:
            - name: linkedin-scraper-storage
              persistentVolumeClaim:
                claimName: linkedin-scraper-pvc
